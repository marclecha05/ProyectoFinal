<div id="calendario"></div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const response = await axios.get('/api/horarios/proveedor');
        const horarios = response.data;

        const diasSemanaMap = {
            "Lunes": 1,
            "Martes": 2,
            "Miercoles": 3,
            "Jueves": 4,
            "Viernes": 5,
            "Sabado": 6,
            "Domingo": 0
        };

        const businessHours = horarios.flatMap(h => {
            const dia = diasSemanaMap[h.diaSemana];
            const res = [];
            if (h.aperturaManana && h.cierreManana)
                res.push({ daysOfWeek: [dia], startTime: h.aperturaManana, endTime: h.cierreManana });
            if (h.aperturaTarde && h.cierreTarde)
                res.push({ daysOfWeek: [dia], startTime: h.aperturaTarde, endTime: h.cierreTarde });
            return res;
        });

        const calendarEl = document.getElementById('calendario');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            allDaySlot: false,
            slotMinTime: "06:00:00",
            slotMaxTime: "22:00:00",
            businessHours: businessHours,
            selectable: true,
            selectConstraint: 'businessHours', // solo dentro del horario permitido
            select: function (info) {
                const mensaje = `¿Quieres agendar un recordatorio el ${info.start.toLocaleString()}?`;
                if (confirm(mensaje)) {
                    // Aquí puedes guardar el evento en la base de datos o mostrar un formulario
                    calendar.addEvent({
                        title: 'Recordatorio',
                        start: info.start,
                        end: info.end
                    });
                }
            }
        });

        calendar.render();
    });
</script>
