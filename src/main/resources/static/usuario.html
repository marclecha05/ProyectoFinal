<script>
    // Elimina el token del localStorage al cerrar sesión
    document.getElementById("logout").addEventListener("click", function () {
        localStorage.removeItem("access_token");  // Elimina el token
        console.log("Token eliminado del localStorage");  // Solo para verificar
    });
    document.getElementById("delete").addEventListener("click", function () {
        localStorage.removeItem("access_token");
        console.log("Token eliminado al borrar cuenta");
    });
        // Función para obtener datos del usuario desde Google API usando access_token
        async function fetchGoogleUserInfo(token) {
        try {
        const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: {
        Authorization: `Bearer ${token}`
    }
    });
        if (!response.ok) {
        throw new Error('Error al obtener información del usuario');
    }
        const data = await response.json();
        return data;
    } catch (error) {
        console.error(error);
        return null;
    }
    }

        async function mostrarUsuario() {
        const token = localStorage.getItem('access_token');
        if (!token) {
        console.log('No hay token de acceso');
        return;
    }
        const userInfo = await fetchGoogleUserInfo(token);
        if (userInfo) {
        document.getElementById('username').textContent = userInfo.name || 'Nombre no disponible';
        document.getElementById('email').textContent = userInfo.email || 'Email no disponible';
    } else {
        document.getElementById('username').textContent = 'No se pudo obtener el usuario';
        document.getElementById('email').textContent = '';
    }
    }

        mostrarUsuario();

</script>
