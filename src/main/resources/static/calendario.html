<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Calendario de Recordatorios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --main-orange: #ffa56f;
            --soft-bg: #fff8f1;
            --dark-orange: #d8804b;
        }

        body {
            font-family: 'Jura', sans-serif;
            background-color: var(--soft-bg);
            background-image: url("image/Fondo.jpeg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .navbar {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand, .nav-link {
            font-weight: bold;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #444;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--main-orange);
        }

        .navbar-brand i {
            color: var(--main-orange);
        }

        .bg-secondary {
            background-color: var(--main-orange) !important;
        }

        .bg-light {
            background-color: #fff !important;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card-title {
            color: var(--main-orange);
            font-weight: bold;
        }

        .btn-outline-secondary {
            color: var(--main-orange);
            border-color: var(--main-orange);
        }

        .btn-outline-secondary:hover {
            background-color: var(--main-orange);
            color: white;
        }

        /* Estilos del calendario */
        .calendar-container {
            display: flex;
            max-width: 1200px;
            margin: 30px auto;
            gap: 20px;
        }

        .calendar-grid {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .reminder-form {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-weight: bold;
            color: var(--dark-orange);
        }

        .day-header, .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-header div {
            text-align: center;
            font-weight: bold;
            padding: 5px;
        }

        .calendar-day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            border-radius: 8px;
            background: #fff;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .calendar-day.empty {
            background-color: #f9f9f9;
            cursor: default;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reminder-item {
            font-size: 12px;
            margin-top: 4px;
            background-color: var(--main-orange);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .reminder-time {
            font-size: 10px;
            opacity: 0.8;
        }

        .btn-calendar {
            background-color: var(--main-orange);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
        }

        .btn-calendar:hover {
            background-color: var(--dark-orange);
        }

        .selected-date {
            font-weight: bold;
            color: var(--dark-orange);
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background-color: #fff8f1;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-calendar2-week"></i>
                <span class="h4 ms-2">Turnify</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="calendario.html">Calendario</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="toggle-theme">Modo Claro</a></li>
                    <li class="nav-item d-md-none"><a class="nav-link" href="usuario.html">Perfil</a></li>
                </ul>

                <ul class="navbar-nav flex-row text-black">
                    <li class="nav-item col-6 col-md-auto p-2">
                        <a class="text-black" href="https://github.com/marclecha05/ProyectoFinalGS.git">
                            <i class="bi bi-github fs-5"></i>
                            <small class="d-md-none ms-2">GitHub</small>
                        </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <a class="btn btn-outline-secondary d-none d-md-inline-block" href="usuario.html">Perfil</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<!-- Navbar secundaria -->
<nav class="navbar navbar-dark bg-secondary px-3">
    <a href="#" class="navbar-brand text-white"><i class="fas fa-utensils me-2"></i> Restaurantes</a>
    <a href="#" class="navbar-brand text-white"><i class="fas fa-dumbbell me-2"></i> Gimnasios</a>
    <a href="#" class="navbar-brand text-white"><i class="fas fa-cut me-2"></i> Peluquerías</a>
</nav>

<div class="calendar-container">
    <div class="calendar-grid">
        <div class="calendar-header">
            <button class="btn-calendar" onclick="prevMonth()">Anterior</button>
            <h2 id="monthYear"></h2>
            <button class="btn-calendar" onclick="nextMonth()">Siguiente</button>
        </div>

        <div class="day-header">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>

        <div id="calendar" class="days-grid"></div>
    </div>

    <div class="reminder-form">
        <h4>Nuevo Recordatorio</h4>
        <div id="selectedDateDisplay" class="selected-date">Seleccione un día</div>

        <div class="mb-3">
            <label for="reminderTime" class="form-label">Hora</label>
            <input type="time" class="form-control" id="reminderTime">
        </div>

        <div class="mb-3">
            <label for="reminderText" class="form-label">Recordatorio</label>
            <input type="text" class="form-control" id="reminderText" placeholder="¿Qué quieres recordar?">
        </div>

        <button id="addReminderBtn" class="btn btn-calendar w-100">Añadir Recordatorio</button>
    </div>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const selectedDateDisplay = document.getElementById("selectedDateDisplay");
    const reminderTime = document.getElementById("reminderTime");
    const reminderText = document.getElementById("reminderText");
    const addReminderBtn = document.getElementById("addReminderBtn");

    let reminders = {}; // { '2025-06-02': [{time, text}, ...] }
    let selectedDate = null;
    let currentDate = new Date();

    // Cargar recordatorios guardados
    function loadReminders() {
        const saved = localStorage.getItem('calendarReminders');
        if (saved) {
            reminders = JSON.parse(saved);
        }
    }

    // Guardar recordatorios
    function saveReminders() {
        localStorage.setItem('calendarReminders', JSON.stringify(reminders));
    }

    function updateCalendar() {
        calendar.innerHTML = "";
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const startDay = (firstDay.getDay() + 6) % 7; // Lunes = 0
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = `${firstDay.toLocaleString("es-ES", { month: "long" })} ${year}`;

        // Días vacíos al inicio
        for (let i = 0; i < startDay; i++) {
            const emptyDay = document.createElement("div");
            emptyDay.classList.add("calendar-day", "empty");
            calendar.appendChild(emptyDay);
        }

        // Días del mes
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const dateStr = date.toISOString().split("T")[0];

            const dayElement = document.createElement("div");
            dayElement.classList.add("calendar-day");

            const dayNumber = document.createElement("div");
            dayNumber.classList.add("day-number");
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);

            // Mostrar recordatorios existentes
            if (reminders[dateStr]) {
                reminders[dateStr].forEach(reminder => {
                    const reminderElement = document.createElement("div");
                    reminderElement.classList.add("reminder-item");
                    reminderElement.innerHTML = `
                        <span>${reminder.text}</span>
                        <span class="reminder-time">${reminder.time}</span>
                    `;
                    dayElement.appendChild(reminderElement);
                });
            }

            // Seleccionar día
            dayElement.addEventListener('click', () => {
                selectedDate = dateStr;
                selectedDateDisplay.textContent = `${day} ${firstDay.toLocaleString("es-ES", { month: "long" })} ${year}`;
                reminderTime.value = "";
                reminderText.value = "";
            });

            calendar.appendChild(dayElement);
        }
    }

    // Añadir nuevo recordatorio
    function addReminder() {
        if (!selectedDate) {
            alert("Por favor, selecciona un día primero");
            return;
        }

        const time = reminderTime.value;
        const text = reminderText.value.trim();

        if (!time || !text) {
            alert("Por favor, completa todos los campos");
            return;
        }

        if (!reminders[selectedDate]) {
            reminders[selectedDate] = [];
        }

        reminders[selectedDate].push({
            time,
            text
        });

        saveReminders();
        updateCalendar();

        // Limpiar formulario
        reminderTime.value = "";
        reminderText.value = "";
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateCalendar();
        selectedDate = null;
        selectedDateDisplay.textContent = "Seleccione un día";
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateCalendar();
        selectedDate = null;
        selectedDateDisplay.textContent = "Seleccione un día";
    }

    // Event listeners
    addReminderBtn.addEventListener('click', addReminder);

    // Inicializar
    loadReminders();
    updateCalendar();
</script>

</body>
</html>
