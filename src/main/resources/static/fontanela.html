        }

            background: #ddd;
            color: #999;

<div class="main-container">
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="btn-calendar" onclick="prevMonth()">Anterior</button>
            <h2 id="monthYear"></h2>
            <button class="btn-calendar" onclick="nextMonth()">Siguiente</button>
        </div>

        <div class="day-header">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>

        <div id="calendar" class="calendar-grid"></div>
    </div>

    <div class="reservation-form">
        <h4>Nueva Reserva</h4>
        <div id="selectedDateDisplay" class="selected-date">Seleccione un día</div>

        <div class="form-group">
            <label for="reservationName">Nombre</label>
            <input type="text" class="form-control" id="reservationName" placeholder="Nombre del cliente">
        </div>

        <div class="form-group">
            <label for="reservationGuests">Comensales</label>
            <input type="number" class="form-control" id="reservationGuests" placeholder="Número de comensales" min="1">
        </div>

        <div class="form-group">
            <label>Horario disponible</label>
            <div id="hourOptions" class="hour-options"></div>
        </div>

        <button id="reserveButton" class="btn btn-calendar w-100" disabled>Reservar</button>
    </div>
</div>

<script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const selectedDateDisplay = document.getElementById("selectedDateDisplay");
    const reservationName = document.getElementById("reservationName");
    const reservationGuests = document.getElementById("reservationGuests");
    const hourOptions = document.getElementById("hourOptions");
    const reserveButton = document.getElementById("reserveButton");

    // Horarios actualizados según los requisitos
    const openingHours = [
        null, // Lunes - Cerrado
        [  // Martes
            ["12:00", "17:00"], // Mañana
            ["19:00", "23:00"]  // Tarde
        ],
        [  // Miércoles
            ["12:00", "17:00"], // Mañana
            ["19:00", "23:00"]  // Tarde
        ],
        [  // Jueves
            ["12:00", "17:00"], // Mañana
            ["19:00", "23:00"]  // Tarde
        ],
        [  // Viernes
            ["12:00", "17:00"], // Mañana
            ["19:00", "23:00"]  // Tarde
        ],
        [  // Sábado
            ["12:00", "17:00"], // Mañana
            ["19:00", "23:00"]  // Tarde
        ],
        [  // Domingo - Solo tarde
            ["19:00", "23:00"]  // Tarde
        ]
    ];

    // Cargar reservas desde localStorage
    let reservations = JSON.parse(localStorage.getItem('turnify_reservations')) || {};
    let selectedDate = null;
    let selectedHour = null;

    function parseHour(hhmm) {
        const [h, m] = hhmm.split(":").map(Number);
        return h + m / 60;
    }

    function formatHour(hourFloat) {
        const h = Math.floor(hourFloat);
        const m = Math.round((hourFloat - h) * 60);
        return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function getHourSlots(timeSlots) {
        const slots = [];
        timeSlots.forEach(slot => {
            let current = parseHour(slot[0]);
            const endHour = parseHour(slot[1]);
            while (current < endHour) {
                slots.push(formatHour(current));
                current += 1; // salto de una hora
            }
        });
        return slots;
    }

    function updateHourOptions(dateStr, dayOfWeek) {
        hourOptions.innerHTML = "";
        selectedHour = null;

        const timeSlots = openingHours[dayOfWeek - 1];
        if (!timeSlots) return;

        const availableHours = getHourSlots(timeSlots);
        const dateReservations = reservations[dateStr] || [];

        availableHours.forEach(hour => {
            const countAtHour = dateReservations.filter(r => r.hour === hour).length;
            const option = document.createElement("div");
            option.classList.add("hour-option");
            option.textContent = hour;

            if (countAtHour >= 3) {
                option.classList.add("disabled");
                option.title = "No hay disponibilidad";
            } else {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.hour-option').forEach(el => {
                        el.classList.remove('selected');
                    });
                    option.classList.add('selected');
                    selectedHour = hour;
                    checkReservationButton();
                });
            }

            hourOptions.appendChild(option);
        });
    }

    function checkReservationButton() {
        reserveButton.disabled = !(selectedDate && selectedHour &&
            reservationName.value.trim() &&
            reservationGuests.value &&
            parseInt(reservationGuests.value) > 0);
    }

    let currentDate = new Date();

    function updateCalendar() {
        calendar.innerHTML = "";
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const startDay = (firstDay.getDay() + 6) % 7; // Lunes = 0
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = `${firstDay.toLocaleString("es-ES", { month: "long" })} ${year}`;

        for (let i = 0; i < startDay; i++) {
            calendar.innerHTML += '<div></div>';
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const dayOfWeek = date.getDay() === 0 ? 7 : date.getDay();
            const dateStr = date.toISOString().split("T")[0];

            const cell = document.createElement("div");
            cell.classList.add("calendar-cell");
            const hours = openingHours[dayOfWeek - 1];

            if (!hours) {
                cell.classList.add("closed");
                cell.innerHTML = `<div class="day-number">${day}</div><div class="mt-2">Cerrado</div>`;
            } else {
                cell.innerHTML = `<div class="day-number">${day}</div>`;
                const events = reservations[dateStr] || [];
                events.forEach(ev => {
                    const resDiv = document.createElement("div");
                    resDiv.classList.add("reservation-slot");
                    resDiv.textContent = `${ev.hour} - ${ev.name} (${ev.guests})`;
                    cell.appendChild(resDiv);
                });

                cell.addEventListener('click', () => {
                    selectedDate = dateStr;
                    selectedDateDisplay.textContent = `${day} ${firstDay.toLocaleString("es-ES", { month: "long" })} ${year}`;
                    updateHourOptions(dateStr, dayOfWeek);
                    checkReservationButton();
                });
            }

            calendar.appendChild(cell);
        }
    }

    function makeReservation() {
        const name = reservationName.value.trim();
        const guests = reservationGuests.value;

        if (!selectedDate || !selectedHour || !name || !guests) return;

        if (!reservations[selectedDate]) {
            reservations[selectedDate] = [];
        }

        reservations[selectedDate].push({
            name,
            guests,
            hour: selectedHour
        });

        // Guardar en localStorage
        localStorage.setItem('turnify_reservations', JSON.stringify(reservations));

        // Reset form
        reservationName.value = "";
        reservationGuests.value = "";
        selectedHour = null;
        document.querySelectorAll('.hour-option').forEach(el => {
            el.classList.remove('selected');
        });
        checkReservationButton();

        // Update calendar
        updateCalendar();
        updateHourOptions(selectedDate, new Date(selectedDate).getDay() || 7);

        alert(`Reserva confirmada para el ${selectedDateDisplay.textContent} a las ${selectedHour}`);
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        updateCalendar();
        selectedDate = null;
        selectedDateDisplay.textContent = "Seleccione un día";
        hourOptions.innerHTML = "";
        reserveButton.disabled = true;
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        updateCalendar();
        selectedDate = null;
        selectedDateDisplay.textContent = "Seleccione un día";
        hourOptions.innerHTML = "";
        reserveButton.disabled = true;
    }

    // Event listeners
    reservationName.addEventListener('input', checkReservationButton);
    reservationGuests.addEventListener('input', checkReservationButton);
    reserveButton.addEventListener('click', makeReservation);

    // Inicializar calendario
    updateCalendar();
</script>
